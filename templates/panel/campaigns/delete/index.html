{% extends 'base' %} 
{% block body %}
  <body class="auth__body">
    <main class="auth__container">
      <img src="{{ assets.logo.path }}" alt="logo" class="auth__logo" />
      <h1>Confirm Access</h1>

      <p class="sudo__message"><b>Delete campaign "{{ payload.title }}"</b></p>
      <form
        action="{{ payload.delete_url }}"
        class="form"
        method="POST"
        accept-charset="utf-8"
      >
      {% include "error_comp" %}
        <label class="form__label" for="password">
          password
          <input
            class="form__input"
            name="password"
            required
            id="password"
            type="password"
          />
        </label>

        <div class="form__action-container">
          <a href="/forgot-password">Forgot password?</a>
          <button class="form__submit" type="submit">Authorize</button>
        </div>
      </form>
    </main>
  </body>
{% endblock body %}
